<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="flex flexcolumn hcenter vcenter" id="grid">
    <div class="flex" id="row0">
      <div class="space flex hcenter vcenter" id="0"></div>
      <div class="space flex hcenter vcenter" id="1"></div>
      <div class="space flex hcenter vcenter" id="2"></div>
    </div>
    <div class="flex" id="row1">
      <div class="space flex hcenter vcenter" id="3"></div>
      <div class="space flex hcenter vcenter" id="4"></div>
      <div class="space flex hcenter vcenter" id="5"></div>
    </div>
    <div class="flex" id="row2">
      <div class="space flex hcenter vcenter" id="6"></div>
      <div class="space flex hcenter vcenter" id="7"></div>
      <div class="space flex hcenter vcenter" id="8"></div>
    </div>
  </div>

  <script type="text/javascript" src="index.js" charset="utf-8"></script>

</body>
</html>
